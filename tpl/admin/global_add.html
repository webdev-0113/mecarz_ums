         <input type=hidden name=o value="{{o}}">
         <input type=hidden name=oid value="{{config_auto_oid}}">

         <table width="90%" border=0 class="tabel" cellpadding="2" cellspacing="2">
          <tr class="class_temp1">
             <td colspan="2" align="center" class="msg">
              {{tpl_auto_Add}} {{what_add}}
             </td>
          </tr>
          <tr>
             <td colspan="2" align="center">
              {{error}}
             </td>
          </tr>
          <tr>
             <td height=1 width="30%" align="center">
             </td>
             <td height=1 align="center">
             </td>
          </tr>
          {{options}}

             <td colspan="2" align="center">
               <input type=submit name=submit value="{{tpl_auto_Add}}">
               <input type=reset name=submit value="{{tpl_auto_Reset}}">
             </td>
          </tr>
          <tr >
             <td colspan="2" >
               {{explain}}
             </td>
          </tr>          
         </table>
         
         </FORM>
