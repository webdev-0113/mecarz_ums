<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
<input type="hidden" name="cmd" value="_xclick">

<input type="hidden" name="business" value="{{business}}">
<input type="hidden" name="item_name" value="{{item_name}}">
<input type="hidden" name="item_number" value="{{item_number}}">
<input type="hidden" name="amount" value="{{amount}}">
<input type="hidden" name="currency_code" value="{{currency_code}}">

<input type="hidden" name="notify_url" value="{{return}}">
<input type="hidden" name="success_url" value="{{return}}">
<input type="hidden" name="cancel_url" value="{{return}}">

<input type="image" src="http://images.paypal.com/images/x-click-but01.gif" name="submit" alt="{{tpl_auto_Make_payments_with_PayPal_its_fast_freeand_secure}}">
</form>
