<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>{{tpl_auto_admin_title_page}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="{{tpl_auto_css}}" rel="stylesheet" type="text/css">
</head>
<body>
    <TABLE style="WIDTH: 100%" border=0 cellPadding=0 cellSpacing=0 class=tableBorder align=center>
      <TBODY>
       <form action="index.php?p=banner&p1=bannermonths&id={{id}}" method="POST">
        <TR>
          <TD class=tablePad>
            <TABLE align=center cellSpacing=0 cellPadding=0 border=0>
              <TBODY>
                <TR>
                  <TD class=tableHeadingBold colspan=3>{{tpl_auto_Months_Report}}</TD>
                </TR>
                <TR>
                  <TD class=tableHeadingBold colspan=3>
                   <table align=center>
                    <TR>
                    <TD>
                    <SELECT name=year class=select>
                    {{year_dropdown}}
                    </SELECT>
                    </TD>
                    <TD>
                     <input name=preview type=submit class=submit  value="{{tpl_auto_Show_Report}}">
                    </TD>
                   </TR>
                   </table>
                  </TD>
                </TR>
                <TR>
                      <TD class=tableHeadingBold>{{tpl_auto_Date}}</TD>
                      <TD class=tableHeadingBold>{{tpl_auto_Noviews}}</TD>
                      <TD class=tableHeadingBold>{{tpl_auto_Noclicks}}</TD>

                </TR>
                {{banner_bannerdates_list_repeat}}
              </TBODY>
            </TABLE>
          </TD>
        </TR>
        <tr>
         <Td align=center class=defaultBold>
          <a href="javascript:void(0);" onClick="window.close()">{{tpl_auto_Close}}</a>
         </Td>
        </tr>
        </form>
      </TBODY>
    </TABLE>
</body>
</html>
